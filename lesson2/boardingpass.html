<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link href="styles/styleboard.css" rel="stylesheet">
        <script src="scripts.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
        <title>ICE Boarding Pass</title>
    </head>
    
    <body>
        <header> 
            <section class="upper">
                <img src="images\delta.png" alt="Delta Logo">
                <p> Mobile Boarding Pass</p>
            </section> 
            <section class="lower">
                <h2>Jacob Belnap</h2>
            </section>
        </header>
        <main>
            <section class="top">
                <p> Departs 12:45 PM </p>
                <br>
                <p> Arrives 5:30 PM </p>
                <h1> DEN </h1>
                <img src="images\plane.png" alt="Airplane">
                <h1> BOS </h1>
                <p> Denver </p>
                <br>
                <p> Boston </p>
            </section>
            <section class="mid">
                <p><b>Date</b></p>
                <p><b>Flight</b></p>
                <p><b>Gate</b></p>
                <h2>12/21/15</h2>
                <h2>A2341</h2>
                <h2>B12</h2>
            </section>
            <section class="bot">
                <p><b>Seat</b></p>
                <p><b>Boarding Zone</b></p>
                <p><b>Boarding Time</b></p>
                <h2>B10</h2>
                <h2>1</h2>
                <h2>11:45 AM</h2>
            </section>
        </main>
        <footer>
            <img src="images/barcode.png" alt="barcode">
            <p>Thank you for flying with Delta!</p>
            <br>
        </footer>
    </body>
</html>
